<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let s of satellites" class="data-row" [class]="returnClass()">
        <td >{{s.name}}</td>
        <td [class.warning]="s.isSpaceDebris()">{{s.type}}</td>
        <td>{{s.operational}}</td>
        <td>{{s.orbitType}}</td>
        <td>{{s.launchDate}}</td>
    </tr>
</table>
